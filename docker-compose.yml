version: '3.8'

services:
  # Service PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: vitall-db # On garde le nom cohérent avec ton Nginx Proxy Manager
    restart: unless-stopped
    environment:
      POSTGRES_USER: vitall_user
      POSTGRES_PASSWORD: vitall_password
      POSTGRES_DB: vitall_db
    # Pas besoin de ports: en prod si tu passes par Nginx Proxy Manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - public
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vitall_user -d vitall_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vitall-app
    user: root # Indispensable pour les permissions npm/prisma dans le container
    restart: unless-stopped
    # On force l'utilisation du binaire LOCAL (v6.19.1) installé dans l'image
    command: sh -c "./node_modules/.bin/prisma migrate deploy && npm start"
    environment:
      DATABASE_URL: "postgresql://vitall_user:vitall_password@vitall-db:5432/vitall_db?schema=public"
      JWT_SECRET: "${JWT_SECRET}" # Utilise les variables du .env pour la sécurité
      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY}"
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}"
      STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET}"
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - public

networks:
  public:
    external: true

volumes:
  postgres_data: