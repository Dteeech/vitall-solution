services:
  # Service PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: vitall-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vitall_user
      POSTGRES_PASSWORD: vitall_password
      POSTGRES_DB: vitall_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vitall_user -d vitall_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vitall-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://vitall_user:vitall_password@postgres:5432/vitall_db?schema=public"
      JWT_SECRET: "dev-super-secret-jwt-key-change-in-production"
      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY}"
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}"
      STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET}"
      NODE_ENV: "production"

    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
